<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>A4 Paper Size with Shade - Centered Content</title>
    <style>
        /* Set A4 size */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Calibri;
        }
        
        table, th,td {
			page-break-inside: avoid;
			break-inside: avoid;
			border:1px solid #023448;
			padding: 4px 4px;
        }
		
		th,td {
         text-align:center;
         vertical-align:middle;
		 color: #002e40;
        }
        
        table{
			margin-bottom:53px;
			margin-left: 0;
        }
		
		.tableSansMargin {
			margin: 0;
			margin-right: 0;
			margin-left: 0;
			border-collapse: collapse;
		}
		
		img {
			page-break-inside: avoid;
		}

        th[scope='col'] {
          background-color:  #e2edf1 ;
        }

        th[scope='row'], th [scope='col'] {
          background-color:  #c0c0c0 ;
        }
		
		div {
		  display: flex;
		  justify-content: space-between;
		}
		
		body {
			background-color: #efefef;
		}
		
        @page {
            size: A4;
            margin: 0;
        }
 </style>
</head>
